<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Luchini's Pizza</h1>
      <h3>I would be stupid not to name it after myself<h3>
      <!-- <img class="img-top" src="img/bernie.jpeg" alt="bernie"> -->
    </div>
    <div class="container">
      <h2>Choose Pizza</h2>
      <form id="order">

        <div class="form-group">
          <label for="size">Size</label>
          <select id="size" required>
            <option></option>
            <option value="small">Small $10.00</option>
            <option value="medium">Medium $13.00</option>
            <option value="large">Large $15.00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="toppings">Additional toppings are $1.00 each</label>
          <select id="toppings1">
            <option></option>
            <option value="pepperoni">pepperoni</option>
          </select>
          <select id="toppings2">
            <option></option>
            <option value="olives">olives</option>
          </select>
          <select id="toppings3">
            <option></option>
            <option value="peppers">peppers</option>
          </select>
          <select id="toppings4">
            <option></option>
            <option value="sausage">sausage</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
            <input id="quantity" type="number" placeholder="0" required min="1">
        </div>

        <button type="submit" class="form-button">Order</button>

      </form>

      <div id="result">
        <h2>Your total: $<span id="order-price"></span></h2>
      </div>
    </div>
  </body>
</html>
